<svg width="100%" height="100%" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#d4af37" stop-opacity="0"/>
      <stop offset="50%" stop-color="#fff8dc" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#d4af37" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect width="800" height="200" fill="url(#shine)">
    <animate attributeName="x" from="-800" to="800" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>
