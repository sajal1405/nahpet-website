<!-- ðŸŒ Language Switcher -->
<div class="relative group">
  <button
    id="langToggle"
    class="flex items-center gap-2 px-3 py-1.5 rounded-full border border-gold bg-darkMaroon hover:bg-gold hover:text-darkMaroon transition-all duration-300 shadow-glow text-sm font-semibold"
    aria-haspopup="listbox"
    aria-expanded="false"
  >
    <img src="assets/svg/flag-en.svg" alt="English" class="w-5 h-5 rounded-full" />
    <span class="hidden sm:inline">EN</span>
    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path d="M19 9l-7 7-7-7" />
    </svg>
  </button>

  <ul
    id="langMenu"
    class="absolute z-50 right-0 mt-2 w-28 bg-darkMaroon border border-gold rounded-xl shadow-lg opacity-0 group-hover:opacity-100 pointer-events-none group-hover:pointer-events-auto transition-all duration-300"
    role="listbox"
    aria-labelledby="langToggle"
  >
    <li class="flex items-center gap-2 px-3 py-2 hover:bg-gold hover:text-darkMaroon cursor-pointer transition text-sm font-medium" data-lang="en">
      <img src="assets/svg/flag-en.svg" class="w-5 h-5 rounded-full" /> English
    </li>
    <li class="flex items-center gap-2 px-3 py-2 hover:bg-gold hover:text-darkMaroon cursor-pointer transition text-sm font-medium" data-lang="ae">
      <img src="assets/svg/flag-ae.svg" class="w-5 h-5 rounded-full" /> Arabic
    </li>
  </ul>
</div>

<script>
  document.querySelectorAll('#langMenu li').forEach(item => {
    item.addEventListener('click', () => {
      const selected = item.getAttribute('data-lang');
      const flagSrc = item.querySelector('img').getAttribute('src');
      const langText = item.textContent.trim();

      document.querySelector('#langToggle img').src = flagSrc;
      document.querySelector('#langToggle span').textContent = langText === 'Arabic' ? 'AR' : 'EN';

      // Optional: Trigger language update logic
      // updateLanguage(selected);
    });
  });
</script>
